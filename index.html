<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-container">
        <h1>To Do List</h1>
        <p class="subheading">To Do List Description</p>
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="What do you need to do today?"></input>
        <select id="priority-select">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
        </select>
        <button id="add-todo-button"<i class="fas fa-plus"></i></button>
        </div>
        <div class="options-section">
            <input type="text" id="search-input" placeholder="Search tasks..."></input>
            <button id="darkmode-toggle">Dark Mode</button>
        </div>
        <div class="todo-list-grid" id="todo-list"></div>
    </div>
</body>
</html>
